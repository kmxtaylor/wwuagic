{{ with .Site.Data.stats }}
  {{ if .enable }}
  <section class="site-testimonial">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <!-- <p>
              {{ .subtitle }}
            </p> -->
          </div>
        </div>
        <div class="col-12" style="text-align: center;">
          <img src="{{ .src }}" alt="logo" />
        </div>
        <div class="col-12">
          <p style="text-align: center; padding-top: 3rem;">
            {{ .caption }}
          </p>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
