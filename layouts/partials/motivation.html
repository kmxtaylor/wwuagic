{{ with .Site.Data.motivation }}
  {{ if .enable }}
  <section class="site-motivation">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <!-- <p>
              {{ .subtitle }}
            </p> -->
          </div>
        </div>
        <div class="col-12 stats">
          <img id="line-graph" src="{{ .src }}" alt="logo" />
          <p class="caption">
            {{ .caption }}
          </p>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
